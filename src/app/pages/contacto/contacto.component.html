<app-nav-bar></app-nav-bar>
<div class="container">
  <h1>
    Estamos a un solo clic, listos <br />
    para ayudarle cuando <br />más nos necesite.
  </h1>
  <br />

  <section class="social-section">
    <h2>Redes Sociales</h2>
    <div class="social-buttons">
      <button href="#instagram" class="social-btn">
        <i class="fi fi-brands-instagram"></i>
        Instagram
      </button>
      <button href="#facebook" class="social-btn">
        <i class="fi fi-brands-facebook"></i>
        Facebook
      </button>
      <button href="#whatsapp" class="social-btn">
        <i class="fi fi-brands-whatsapp"></i>
        WhatsApp
      </button>
    </div>
  </section>
  <br />

  <section class="location-section">
    <h2>Ubicación</h2>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3702.7231222378477!2d-102.23772252515504!3d21.86821305841916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429f219258548c9%3A0x17ce2fd8bd785336!2sEusebio%20Sanchez%20Zarzoza%2C%20Jos%C3%A9%20Guadalupe%20Peralta%20G%C3%A1mez%2C%2020196%20Aguascalientes%2C%20Ags.!5e0!3m2!1ses!2smx!4v1744272987015!5m2!1ses!2smx"
        width="100%"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Ubicación de CrochetCraft en Aguascalientes"
      ></iframe>
    </div>
  </section>
  <br />

  <section class="faq-section">
    <h2>Preguntas Frecuentes</h2>
    <div class="faq-container">
      <div class="faq-item" *ngFor="let faq of faqs">
        <button class="faq-question" (click)="toggleFaq($event)">
          {{ faq.pregunta }}<i class="fi fi-rr-angle-small-down"></i>
        </button>
        <div class="faq-answer">
          <p>
            {{ faq.respuesta }}
          </p>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
